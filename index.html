<script>
  function initMap() {
    var CJs = { lat: 0.3131943, lng: 32.5807114 };
    var mapOptions = {
      center: CJs,
      zoom: 20
    };
    var googlemap = new google.maps.Map(document.getElementById("map"), mapOptions);
    var marker = new google.maps.Marker({
      position: CJs,
      map: googlemap
    });
  }
</script>
<script defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfMwx8dWRyYZVfZZSQwsEPZzQtbBKXZUQ&callback=initMap">
